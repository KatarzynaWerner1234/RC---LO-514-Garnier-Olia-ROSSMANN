<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnier Olia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <section class="es-kv">
                <div class="es-kv__right">
                    <div class="es-kv__logoCtn">
                        <img class="es-kv__logo--garnier" src="/images/logo_garnier.png" alt="logo Garnier" />
                    </div>
                    <div class="es-kv__right--bgWrapper">
                        <img class="es-kv__logo--olia" src="/images/logo_olia.png" alt="logo Olia" />
                        <div class="es-kv__packWrapper">
                            <div class="es-kv__text">
                                <p class="es-kv__title">60% olejków <sup>1</sup></p>
                                <p class="es-kv__descr">Wprowadza kolor do wnętrza włosa</p>
                            </div>
                            <div class="es-kv__packshotCtn">
                                <img class="es-kv__packshot" src="/images/kv_packshot.png"
                                    alt="opakowanie Garnier Olia" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="es-kv__left">
                    <img class="es-kv__photo" src="/images/kv.png" alt="trzy kobiety o pięknym kolorze włosów" />
                    <p class="es-kv__banner">Maksymalnie nasycony kolor</p>
                </div>
            </section>
            <section class="es-safe">
                <div class="es-safe__textCtn">
                    <p class="es-safe__text">Szukasz <span>bezpiecznej</span> koloryzacji?</p>
                    <p class="es-safe__text">98% kobiet nie stwierdziło widocznych uszczkodzeń <sup>4</sup></p>
                </div>
                <div class="es-safe__imgCtn">
                    <img src="/images/GARNIER_OLIA_Dual_01_364_03 1.png" alt="" />
                </div>
            </section>
            <section class="es-features">
                <p class="es-title">Zalety produktu</p>
                <div class="es-features__Ctn">
                    <figure class="es-features__single">
                        <img src="/images/icon-1.png" alt="" />
                        <figcaption class="es-features__descr">60% olejków<sup>1</sup></figcaption>
                    </figure>
                    <figure class="es-features__single">
                        <img src="/images/icon-2.png" alt="" />
                        <figcaption class="es-features__descr">Do 100% pokrycia siwych włosów</sup></figcaption>
                    </figure>
                    <figure class="es-features__single">
                        <img src="/images/icon-3.png" alt="" />
                        <figcaption class="es-features__descr">Bez amoniaku<sup>2</sup></figcaption>
                    </figure>
                    <figure class="es-features__single">
                        <img src="/images/icon-4.png" alt="" />
                        <figcaption class="es-features__descr">Bez silikonów<sup>3</sup></figcaption>
                    </figure>
                </div>
            </section>
            <section class="es-package">
                <p class="es-title">Co jest w środku?</p>
                <div class="es-package__Ctn">
                    <div class="es-package__items">
                        <p class="es-package__item">Krem koloryzujący</p>
                        <p class="es-package__item">Deweloper w aplikatorze</p>
                        <p class="es-package__item">Tubka z odżywką</p>
                    </div>
                    <div class="es-package__imgCtn">
                        <img class="es-package__img" src="/images/whats-inside.png" />
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnier Olia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <section class="es-kv">
                <div class="es-kv__right">
                    <div class="es-kv__logoCtn">
                        <img class="es-kv__logo--garnier" src="/images/logo_garnier.png" alt="logo Garnier" />
                    </div>
                    <div  class="es-kv__right--bgWrapper">
                        <img class="es-kv__logo--olia" src="/images/logo_olia.png" alt="logo Olia" />
                        <div class="es-kv__packWrapper">
                            <div class="es-kv__text">
                                <p class="es-kv__title">60% olejków <sup>1</sup></p>
                                <p class="es-kv__descr">Wprowadza kolor do wnętrza włosa</p>
                            </div>
                            <div class="es-kv__packshotCtn">
                                <img class="es-kv__packshot" src="/images/kv_packshot.png"
                                    alt="opakowanie Garnier Olia" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="es-kv__left">
                    <img class="es-kv__photo" src="/images/kv.png" alt="trzy kobiety o pięknym kolorze włosów" />
                    <p class="es-kv__banner">Maksymalnie nasycony kolor</p>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
